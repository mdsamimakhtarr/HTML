<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudentDetails</title>
</head>
<style>
  body{
    background-color: pink;
    animation-name: slide;
  }
  .btn_sb{
           display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: green;
            color: white;
            text-align: center;
            font-size: 20px;
            text-decoration: none;
            border-radius: 5px;
  }
  .btn_sb:hover{
    background-color: Blue ;
  }
  .input_f{
    width: 100%;
    padding: 8px;
    margin: 5px 0;
    border: 2px solid #ccc;
    border-radius: 10px;
    color:black;
    background: yellowgreen;
    background-color: white;
  }
  .input_f:hover{
    background-attachment: fixed;
    background-color: white;
  }
  .pass{
    width: 100%;
    padding: 8px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 10px;
    color: black;
    background: yellowgreen;
  }
  .pass{
    background-color: white;
  }
  .container{
            width: 60%;
            margin: 0 auto;
            background-color:yellow;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px gray;
            font-size: 20px;
            animation-name: slide;
            animation: bounceIn 1s ease-out; 
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
            }

  .container:hover {
    transform: scale(1.05); 
    box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.5); 
  }

  h2{
    color: red;
    text-align: center;
    font-size: 50px;
    margin-top: 10px;
    padding: 10px;
    background-color: blue;
  }
  h2:hover{
    background-color: blue;
    
  }
  .styled {
    border: 0;
    line-height: 2.5;
    padding: 0 20px;
    font-size: 1rem;
    text-align: center;
    color: #fff;
    text-shadow: 1px 1px 1px #000;
    border-radius: 10px;
    background-color: rgba(220, 0, 0, 1);
    background-image: linear-gradient(
      to top left,
      rgba(0, 0, 0, 0.2),
      rgba(0, 0, 0, 0.2) 30%,
      rgba(0, 0, 0, 0)
    );
    box-shadow:
      inset 2px 2px 3px rgba(255, 255, 255, 0.6),
      inset -2px -2px 3px rgba(0, 0, 0, 0.6);
  }
  
  .styled:hover {
    background-color: rgb(128, 0, 255);
  }
  
  .styled:active {
    box-shadow:
      inset -2px -2px 3px rgba(255, 255, 255, 0.6),
      inset 2px 2px 3px rgba(0, 0, 0, 0.6);
  }
  .dob{
    width: 100%;
    padding: 8px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 10px;
    color: black;
    background: white;
  }

  @keyframes bounceIn {
    0% {
      transform: scale(0.5);
      opacity: 0;
    }
    50% {
      transform: scale(1.1);
      opacity: 0.7;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }
  
</style>
<body>
  <h2><marquee scrollamount="15" behavior="alternate" direction="left"> Srusti Academy OF Management and Technology(Autonomous) </marquee></h2>
  <Div class="container">
  USER NAME :-<input class=" input_f" placeholder="Enter your name ">
  PASSWORD:-<input type="password"class="pass" placeholder="Enter your password ">
  CONFORM PASSWORD:-<input type="password"class="pass" placeholder="Enter your confirm password ">
  <label for="dob">DATE OF BIRTH:</label>
  <input type="date" CLASS ="dob" name="dob" placeholder="ENTER YOUR date-of-Birth">
  <label>BRANCH:</label>
  <select class ="input_f">
      <option>-- Select Group --</option>
      <option>MCA</option>
      <option>BCA</option>
      <option>MBA</option>
  </select>

  <button class="btn_sb" value=" sumbit" onclick="alert('DATA SUBMITTED')">♥️ sumbit</button> 
  <button class="btn_sb" value=" reset">❌ reset</button>
  <button class="favorite styled" type="button">SAMIM AKHTAR</button>

</Div>

</body>

</html>
